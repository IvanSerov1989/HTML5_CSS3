<!DOCTYPE html>
<html>
<head>
  <title>Attribute Selector</title>

  <style>

    /* правило для всех input */
    input {
      margin:10px;
    }

    /* правило для input c атрибутом required */
    input[required] {
      border: 1px solid red;
    }

    /* правило для input c атрибутом type=submit */
    input [type=submit] {
      border: 1px solid green;
    }
  </style>
</head>
<body>
  <form>
    <input type="text" required="required" />
    <br />
    <input type="password" />
    <br />
    <input type="submit">
  </form>
</body>
</html>
