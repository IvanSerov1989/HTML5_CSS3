<!DOCTYPE html>
<html>
<head>
 	<title>Элемент required</title>
</head>
<body>
	<form>
		<fieldset>
			<legend>Аторизация</legend>
			<p>
				<label>
					Имя пользователя
					<!-- Атрибут required указывает, что полу обязательное для заполнения -->
					<input type="text" name="username" required="required" /></label>
			</p>
			<p>
				<label>
					Пароль
					<input type="password" name="pwd" required="required" /></label>
			</p>
		</fieldset>
		<p>
			<input type="submit" value="Отправить" />
		</p>
		
	</form>
</body>
</html>
