<!DOCTYPE html>
<html>
<head>
	<title>Подключение LESS</title>
	<!--Для получения LESS файла необходимо указать link c атрибутом rel="stylesheet" -->
	<link href="Styles.less" rel="stylesheet/less" type="text/css" />
  	<!-- Для того что бы содержимое *.less файла преобразовалось в рабочий CSS необходимо подключить библиотеку Less.js
  	доступно для скачивания по адрессу http://lesscss.org/-->
  	<script src="less-1.4.1.js"></script>
</head>
<body>
  	<h1>Hello</h1>
    <h2>world</h2>
</body>
</html>
