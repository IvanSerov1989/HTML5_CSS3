<!DOCTYPE html>
<html>
<head>
 	<title>Списочные элементы</title>
</head>
<body>

	<!--
		Атриббут start устанавливает номер, с которого будет начинатся список 
		«Упорядочивание» через start работает во всех браузерах.
	-->
	<ol start="3">
		<li>HTML и CSS</li>
		<li>Javascript</li>
		<li>jQuerry</li>
	</ol>

	<!-- 
	Атрибут reversed применяется для управления нумерацией 
	упорядоченных списков и отображает список в обратном порядке
	 -->
	<ol reversed>
		<!-- Не работает в IE -->
		<li>HTML и CSS</li>
		<li>Javascript</li>
		<li>jQuerry</li>
	</ol>

	<ul reversed>
		<!-- Не работает в IE -->
		<li>HTML и CSS</li>
		<li>Javascript</li>
		<li>jQuerry</li>
	</ul>

	<!-- Все современные браузеры поддерживают для li атрибут value. -->
	<ol>
		<li value="1">HTML и CSS</li>
		<li value="1">Javascript</li>
		<li value="2">jQuerry</li>
	</ol>
</body>
</html>
