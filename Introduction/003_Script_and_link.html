<head>

 	<link rel="stylesheet" href="style.css" type="text/css"/>

 	<!-- HTML5-->
 	<link rel="stylesheet" href="style.css" />
 	<script src="script.js"></script> 

</head>
<body>
	<p>
		В предыдущих версиях HTML как в CSS-сылках
		link, так и в элементе script для определения языка приходилось задавать атрибут type. Сейчас, даже если вы забыли объявить type, в большинстве браузеров уже предустмотрено правильное значение.
	</p>
</body>
